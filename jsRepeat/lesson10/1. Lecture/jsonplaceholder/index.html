<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button class="btn">Show posts</button>
<div class="target"></div>
<script>

  // onclick button, щоб показати пости
  // знак ? - вказує що базова урла закінчилась і далі будуть йти параметри пошуку
  let target = document.querySelector('.target');
  let btn = document.querySelector('.btn');
  btn.onclick = function () {
    fetch('https://jsonplaceholder.typicode.com/posts')
            .then((request) => request.json())
            .then((value) => {
              for (const element of value) {
                let div = document.createElement('div');
                div.innerText = element.title;
                let a = document.createElement('a');
                a.innerText = 'Details about post';
                a.href = 'post-details.html?post=' + JSON.stringify(element); //передаємо в URL JSON об'єкт
                div.appendChild(a);
                target.appendChild(div);
              }


            })
  }



</script>

</body>
</html>
